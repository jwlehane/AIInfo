<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate AI Policy & Brainstorming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 0.5rem 0.5rem 0 0;
            background-color: #e9ecef;
            color: #495057;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            border: 1px solid #dee2e6;
            border-bottom: none;
        }
        .tab-button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .tab-button:not(.active):hover {
            background-color: #f8f9fa;
        }
        .tab-content {
            display: none;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            background-color: #ffffff;
        }
        .tab-content.active {
            display: block;
        }
        .sticky-note-example {
            background-color: #fff3cd;
            border-left: 4px solid #ffeeba;
            padding: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
        .call-to-action {
            background-color: #e6f7ff;
            border-left: 4px solid #91d5ff;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="flex border-b border-gray-300">
            <button class="tab-button active flex-1 text-center" onclick="openTab(event, 'policyTab')">Generic AI Policy</button>
            <button class="tab-button flex-1 text-center" onclick="openTab(event, 'brainstormingTab')">GenAI Brainstorming Exercise</button>
            <button class="tab-button flex-1 text-center" onclick="openTab(event, 'ideasTab')">Usecase Ideas</button>
        </div>

        <!-- Policy Tab -->
        <div id="policyTab" class="tab-content active">
            <!-- [Policy content as before, omitted for brevity] -->
            <header class="mb-6 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Corporate AI Policy</h1>
                <p class="text-sm text-gray-500">[Company Name]</p>
            </header>
            <p class="text-sm text-gray-600 mb-6"><strong>Effective Date:</strong> [Insert Date]</p>
            <!-- ... [The rest of the policy content goes here] ... -->
        </div>

        <!-- Brainstorming Tab -->
        <div id="brainstormingTab" class="tab-content">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800">GenAI Brainstorming Exercise: The Creative Matrix</h1>
            </header>
            <!-- Credit for brainstorming exercise -->
            <p style="font-size: small; color: gray;">
                Brainstorming exercise adapted from
                <a href="https://www.cloudskillsboost.google/paths/1951/course_templates/1268/documents/533111" target="_blank" rel="noopener">
                    Google Cloud Skills Boost
                </a>.
            </p>
            <!-- [Brainstorming exercise content as before, omitted for brevity] -->
        </div>

        <!-- Ideas Tab -->
        <div id="ideasTab" class="tab-content">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Usecase Ideas</h1>
            </header>
            <form id="ideaForm" class="mb-4 flex flex-col md:flex-row gap-2">
                <input type="text" id="ideaTitle" placeholder="Idea Title" class="border rounded px-2 py-1 flex-1" required>
                <input type="text" id="ideaDesc" placeholder="Brief Description" class="border rounded px-2 py-1 flex-1" required>
                <button type="submit" class="bg-blue-500 text-white rounded px-4 py-1 hover:bg-blue-600">Add Idea</button>
            </form>
            <div id="ideasContainer" class="grid gap-4 grid-cols-1 md:grid-cols-2"></div>
            <p class="text-gray-400 mt-4 text-xs">Ideas are stored in <code>ideas.json</code> for demo purposes.<br>
            For live collaboration, a backend is required.</p>
        </div>
    </div>

    <script>
        // Tab switching logic
        function openTab(event, tabName) {
            let i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");

            // Load ideas if ideas tab is activated
            if (tabName === 'ideasTab') loadIdeas();
        }

        // Ideas logic
        async function loadIdeas() {
            const container = document.getElementById('ideasContainer');
            container.innerHTML = '<span class="text-gray-500">Loading...</span>';
            try {
                const resp = await fetch('ideas.json');
                const ideas = await resp.json();
                renderIdeas(ideas);
            } catch {
                container.innerHTML = '<span class="text-gray-400">No ideas found or could not load ideas.json.</span>';
            }
        }
        function renderIdeas(ideas) {
            const container = document.getElementById('ideasContainer');
            if (!Array.isArray(ideas) || ideas.length === 0) {
                container.innerHTML = '<span class="text-gray-400">No ideas yet. Add one above!</span>';
                return;
            }
            container.innerHTML = '';
            ideas.slice().reverse().forEach(idea => {
                const card = document.createElement('div');
                card.className = 'p-4 bg-yellow-50 rounded shadow border';
                card.innerHTML = `<h3 class="font-bold text-lg mb-1">${idea.title}</h3>
                                  <p class="text-gray-700">${idea.desc}</p>`;
                container.appendChild(card);
            });
        }

        // Handle new idea submission
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('policyTab').style.display = 'block';
            document.getElementById('policyTab').classList.add('active');
            document.getElementById('ideaForm').onsubmit = async function(e) {
                e.preventDefault();
                const title = document.getElementById('ideaTitle').value.trim();
                const desc = document.getElementById('ideaDesc').value.trim();
                if (!title || !desc) return;
                // Load existing ideas
                let ideas = [];
                try {
                    const resp = await fetch('ideas.json');
                    ideas = await resp.json();
                } catch {}
                ideas.push({ title, desc });
                renderIdeas(ideas);
                e.target.reset();
                // NOTE: This does NOT persist to the server in static hosting!
                // Saving to ideas.json requires backend logic, which static hosting cannot do.
            };
        });
    </script>
</body>
</html>
